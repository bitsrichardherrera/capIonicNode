<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar class="background header">
        <app-header></app-header>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar class="content">
        <ion-title>
            <h1>Pagar Factura</h1>
        </ion-title>
        <ion-grid>
            <ion-row>
                <ion-col size-lg="4" size-md="4" size-sm="12" size-xs="12">
                    <app-search [data]="data"></app-search>
                </ion-col>
                <ion-col size-lg="8" size-md="8" size-sm="12" size-xs="12">
                    <app-tarjet></app-tarjet>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-content>

<ion-toolbar class="background footer">
    <app-footer></app-footer>
</ion-toolbar>
